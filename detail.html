<!DOCTYPE html>
<html>
<head>
  <title>Film's Detail</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .film-detail {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .film-detail img {
      width: 200px;
      height: auto;
      border-radius: 5px;
      margin-right: 20px;
    }

    .film-detail h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .film-detail p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="filmDetails"></div>
    
    <a href="index.html">Back to Main Page</a>
  </div>

  <script>
    var films = [
    {
      id: 1,
      title: "Insidious",
      director: "James Wan",
      genre: "Horror",
      rating: 6.8,
      synopsis: "A family tries to prevent evil spirits from trapping their comatose child in a realm called The Further.",
      year: 2010,
      poster: "insidious.jpg",
      review: "This film is intense and successfully creates a chilling atmosphere."
    },
    {
      id: 2,
      title: "Inception",
      director: "Christopher Nolan",
      genre: "Sci-Fi, Action",
      rating: 8.8,
      synopsis: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O.",
      year: 2010,
      poster: "inception.jpg",
      review: "Inception is a mind-bending masterpiece with stunning visuals and an intriguing storyline."
    },
    {
      id: 3,
      title: "The Shawshank Redemption",
      director: "Frank Darabont",
      genre: "Drama",
      rating: 9.3,
      synopsis: "Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.",
      year: 1994,
      poster: "shawshank.jpg",
      review: "The Shawshank Redemption is a timeless classic that touches the heart with its powerful storytelling."
    },
    {
      id: 4,
      title: "The Dark Knight",
      director: "Christopher Nolan",
      genre: "Action, Crime, Drama",
      rating: 9.0,
      synopsis: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.",
      year: 2008,
      poster: "dark_knight.jpg",
      review: "The Dark Knight is a brilliant superhero film that explores themes of chaos and morality."
    },
    {
      id: 5,
      title: "The Godfather",
      director: "Francis Ford Coppola",
      genre: "Crime, Drama",
      rating: 9.2,
      synopsis: "The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.",
      year: 1972,
      poster: "godfather.jpg",
      review: "The Godfather is an iconic film with compelling characters and a gripping portrayal of the mafia."
    },
    {
      id: 6,
      title: "The Matrix",
      director: "Lana Wachowski, Lilly Wachowski",
      genre: "Action, Sci-Fi",
      rating: 8.7,
      synopsis: "A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.",
      year: 1999,
      poster: "matrix.jpg",
      review: "The Matrix revolutionized the sci-fi genre with its groundbreaking concept and stunning action sequences."
    },
    {
      id: 7,
      title: "Forrest Gump",
      director: "Robert Zemeckis",
      genre: "Drama, Romance",
      rating: 8.8,
      synopsis: "The presidencies of Kennedy and Johnson, the events of Vietnam, Watergate, and other historical events unfold through the perspective of an Alabama man with an IQ of 75.",
      year: 1994,
      poster: "forrest_gump.jpg",
      review: "Forrest Gump is a heartwarming film that captures the essence of life's ups and downs."
    },
    {
      id: 8,
      title: "The Lord of the Rings: The Fellowship of the Ring",
      director: "Peter Jackson",
      genre: "Adventure, Drama, Fantasy",
      rating: 8.8,
      synopsis: "A meek Hobbit from the Shire and eight companions set out on a journey to destroy the powerful One Ring and save Middle-earth from the Dark Lord Sauron.",
      year: 2001,
      poster: "tlotr.jpg",
      review: "The Lord of the Rings: The Fellowship of the Ring is an epic fantasy adventure that transports viewers to a rich and immersive world."
    }
  ];

    function getFilmDetails() {
      var urlParams = new URLSearchParams(window.location.search);
      var filmId = urlParams.get("id");

      var filmDetails = document.getElementById("filmDetails");
      filmDetails.innerHTML = "";

      var film = films.find(function(film) {
        return film.id == filmId;
      });

      if (film) {
        var html = `
          <div class="film-detail">
            <img src="${film.poster}" alt="${film.title}">
            <div>
              <h2>${film.title}</h2>
              <p><strong>Director:</strong> ${film.director}</p>
              <p><strong>Genre:</strong> ${film.genre}</p>
              <p><strong>Release Year:</strong> ${film.year}</p>
              <p><strong>Rating:</strong> ${film.rating}</p>
              <p><strong>Synopsis:</strong> ${film.synopsis}</p>
              <p><strong>Review:</strong> ${film.review}</p>
            </div>
          </div>
        `;
        filmDetails.innerHTML = html;
      } else {
        filmDetails.innerHTML = "<p>Film tidak ditemukan.</p>";
      }
    }

    getFilmDetails();
  </script>
</body>
</html>
